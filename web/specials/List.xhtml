<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSpecialsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSpecialsEmpty}" rendered="#{specialsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{specialsController.items.rowCount > 0}">
                    <h:outputText value="#{specialsController.pagination.pageFirstItem + 1}..#{specialsController.pagination.pageLastItem + 1}/#{specialsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{specialsController.previous}" value="#{bundle.Previous} #{specialsController.pagination.pageSize}" rendered="#{specialsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{specialsController.next}" value="#{bundle.Next} #{specialsController.pagination.pageSize}" rendered="#{specialsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{specialsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpecialsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpecialsTitle_menuItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.menuItem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpecialsTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpecialsTitle_days}"/>
                            </f:facet>
                            <h:outputText value="#{item.days}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpecialsTitle_startTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.startTime}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpecialsTitle_endTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.endTime}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpecialsTitle_bar}"/>
                            </f:facet>
                            <h:outputText value="#{item.bar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{specialsController.prepareView}" value="#{bundle.ListSpecialsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{specialsController.prepareEdit}" value="#{bundle.ListSpecialsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{specialsController.destroy}" value="#{bundle.ListSpecialsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{specialsController.prepareCreate}" value="#{bundle.ListSpecialsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSpecialsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
