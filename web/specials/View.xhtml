<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSpecialsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSpecialsLabel_id}"/>
                    <h:outputText value="#{specialsController.selected.id}" title="#{bundle.ViewSpecialsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSpecialsLabel_menuItem}"/>
                    <h:outputText value="#{specialsController.selected.menuItem}" title="#{bundle.ViewSpecialsTitle_menuItem}"/>
                    <h:outputText value="#{bundle.ViewSpecialsLabel_price}"/>
                    <h:outputText value="#{specialsController.selected.price}" title="#{bundle.ViewSpecialsTitle_price}"/>
                    <h:outputText value="#{bundle.ViewSpecialsLabel_days}"/>
                    <h:outputText value="#{specialsController.selected.days}" title="#{bundle.ViewSpecialsTitle_days}"/>
                    <h:outputText value="#{bundle.ViewSpecialsLabel_startTime}"/>
                    <h:outputText value="#{specialsController.selected.startTime}" title="#{bundle.ViewSpecialsTitle_startTime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSpecialsLabel_endTime}"/>
                    <h:outputText value="#{specialsController.selected.endTime}" title="#{bundle.ViewSpecialsTitle_endTime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSpecialsLabel_bar}"/>
                    <h:outputText value="#{specialsController.selected.bar}" title="#{bundle.ViewSpecialsTitle_bar}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{specialsController.destroyAndView}" value="#{bundle.ViewSpecialsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSpecialsEditLink}"/>
                <br />
                <h:commandLink action="#{specialsController.prepareCreate}" value="#{bundle.ViewSpecialsCreateLink}" />
                <br />
                <h:commandLink action="#{specialsController.prepareList}" value="#{bundle.ViewSpecialsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSpecialsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
