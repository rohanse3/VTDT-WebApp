<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBarsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBarsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{barsController.selected.id}" title="#{bundle.EditBarsTitle_id}" required="true" requiredMessage="#{bundle.EditBarsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditBarsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{barsController.selected.name}" title="#{bundle.EditBarsTitle_name}" required="true" requiredMessage="#{bundle.EditBarsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditBarsLabel_address}" for="address" />
                    <h:inputText id="address" value="#{barsController.selected.address}" title="#{bundle.EditBarsTitle_address}" />
                    <h:outputLabel value="#{bundle.EditBarsLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{barsController.selected.phoneNumber}" title="#{bundle.EditBarsTitle_phoneNumber}" />
                    <h:outputLabel value="#{bundle.EditBarsLabel_website}" for="website" />
                    <h:inputText id="website" value="#{barsController.selected.website}" title="#{bundle.EditBarsTitle_website}" />
                    <h:outputLabel value="#{bundle.EditBarsLabel_latitude}" for="latitude" />
                    <h:inputText id="latitude" value="#{barsController.selected.latitude}" title="#{bundle.EditBarsTitle_latitude}" required="true" requiredMessage="#{bundle.EditBarsRequiredMessage_latitude}"/>
                    <h:outputLabel value="#{bundle.EditBarsLabel_longitude}" for="longitude" />
                    <h:inputText id="longitude" value="#{barsController.selected.longitude}" title="#{bundle.EditBarsTitle_longitude}" required="true" requiredMessage="#{bundle.EditBarsRequiredMessage_longitude}"/>
                  

                </h:panelGrid>
                <h:commandLink action="#{barsController.update}" value="#{bundle.EditBarsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBarsViewLink}"/>
                <br />
                <h:commandLink action="#{barsController.prepareList}" value="#{bundle.EditBarsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBarsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
