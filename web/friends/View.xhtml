<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFriendsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFriendsLabel_id}"/>
                    <h:outputText value="#{friendsController.selected.id}" title="#{bundle.ViewFriendsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewFriendsLabel_friend}"/>
                    <h:outputText value="#{friendsController.selected.friend}" title="#{bundle.ViewFriendsTitle_friend}"/>
                    <h:outputText value="#{bundle.ViewFriendsLabel_user}"/>
                    <h:outputText value="#{friendsController.selected.user}" title="#{bundle.ViewFriendsTitle_username}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{friendsController.destroyAndView}" value="#{bundle.ViewFriendsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFriendsEditLink}"/>
                <br />
                <h:commandLink action="#{friendsController.prepareCreate}" value="#{bundle.ViewFriendsCreateLink}" />
                <br />
                <h:commandLink action="#{friendsController.prepareList}" value="#{bundle.ViewFriendsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFriendsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
