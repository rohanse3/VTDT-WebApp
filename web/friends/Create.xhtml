<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFriendsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFriendsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{friendsController.selected.id}" title="#{bundle.CreateFriendsTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateFriendsLabel_friend}" for="friend" />
                    <h:inputText id="friend" value="#{friendsController.selected.friend}" title="#{bundle.CreateFriendsTitle_friend}" />
                    <h:outputLabel value="#{bundle.CreateFriendsLabel_user}" for="username" />
                    <h:inputText id="username" value="#{friendsController.selected.user}" title="#{bundle.CreateFriendsTitle_user}" required="true" requiredMessage="#{bundle.CreateFriendsRequiredMessage_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{friendsController.create}" value="#{bundle.CreateFriendsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{friendsController.prepareList}" value="#{bundle.CreateFriendsShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
