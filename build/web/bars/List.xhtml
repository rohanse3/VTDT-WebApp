<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <!--<h:outputStylesheet name="css/styles.css"/>-->
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBarsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListBarsEmpty}" rendered="#{barsController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{barsController.items.rowCount > 0}">
                <h:outputText value="#{barsController.pagination.pageFirstItem + 1}..#{barsController.pagination.pageLastItem + 1}/#{barsController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{barsController.previous}" value="#{bundle.Previous} #{barsController.pagination.pageSize}" rendered="#{barsController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{barsController.next}" value="#{bundle.Next} #{barsController.pagination.pageSize}" rendered="#{barsController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{barsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListBarsTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListBarsTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListBarsTitle_address}"/>
                        </f:facet>
                        <h:outputText value="#{item.address}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListBarsTitle_phoneNumber}"/>
                        </f:facet>
                        <h:outputText value="#{item.phoneNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListBarsTitle_website}"/>
                        </f:facet>
                        <h:outputText value="#{item.website}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListBarsTitle_latitude}"/>
                        </f:facet>
                        <h:outputText value="#{item.latitude}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListBarsTitle_longitude}"/>
                        </f:facet>
                        <h:outputText value="#{item.longitude}"/>
                    </h:column>

   
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{barsController.prepareView}" value="#{bundle.ListBarsViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{barsController.prepareEdit}" value="#{bundle.ListBarsEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{barsController.destroy}" value="#{bundle.ListBarsDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{barsController.prepareCreate}" value="#{bundle.ListBarsCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListBarsIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
