<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBarsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBarsLabel_id}"/>
                    <h:outputText value="#{barsController.selected.id}" title="#{bundle.ViewBarsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBarsLabel_name}"/>
                    <h:outputText value="#{barsController.selected.name}" title="#{bundle.ViewBarsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewBarsLabel_address}"/>
                    <h:outputText value="#{barsController.selected.address}" title="#{bundle.ViewBarsTitle_address}"/>
                    <h:outputText value="#{bundle.ViewBarsLabel_phoneNumber}"/>
                    <h:outputText value="#{barsController.selected.phoneNumber}" title="#{bundle.ViewBarsTitle_phoneNumber}"/>
                    <h:outputText value="#{bundle.ViewBarsLabel_website}"/>
                    <h:outputText value="#{barsController.selected.website}" title="#{bundle.ViewBarsTitle_website}"/>
                    <h:outputText value="#{bundle.ViewBarsLabel_latitude}"/>
                    <h:outputText value="#{barsController.selected.latitude}" title="#{bundle.ViewBarsTitle_latitude}"/>
                    <h:outputText value="#{bundle.ViewBarsLabel_longitude}"/>
                    <h:outputText value="#{barsController.selected.longitude}" title="#{bundle.ViewBarsTitle_longitude}"/>
                   

                </h:panelGrid>
                <br />
                <h:commandLink action="#{barsController.destroyAndView}" value="#{bundle.ViewBarsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBarsEditLink}"/>
                <br />
                <h:commandLink action="#{barsController.prepareCreate}" value="#{bundle.ViewBarsCreateLink}" />
                <br />
                <h:commandLink action="#{barsController.prepareList}" value="#{bundle.ViewBarsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBarsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
