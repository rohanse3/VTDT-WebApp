<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNewsfeedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNewsfeedLabel_id}" for="id" />
                    <h:inputText id="id" value="#{newsfeedController.selected.id}" title="#{bundle.CreateNewsfeedTitle_id}" required="true" requiredMessage="#{bundle.CreateNewsfeedRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateNewsfeedLabel_message}" for="message" />
                    <h:inputText id="message" value="#{newsfeedController.selected.message}" title="#{bundle.CreateNewsfeedTitle_message}" required="true" requiredMessage="#{bundle.CreateNewsfeedRequiredMessage_message}"/>
                    <h:outputLabel value="#{bundle.CreateNewsfeedLabel_timePosted}" for="timePosted" />
                    <h:inputText id="timePosted" value="#{newsfeedController.selected.timePosted}" title="#{bundle.CreateNewsfeedTitle_timePosted}" required="true" requiredMessage="#{bundle.CreateNewsfeedRequiredMessage_timePosted}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateNewsfeedLabel_bar}" for="bar" />
                    <h:inputText id="bar" value="#{newsfeedController.selected.bar}" title="#{bundle.CreateNewsfeedTitle_bar}" required="true" requiredMessage="#{bundle.CreateNewsfeedRequiredMessage_bar}"/>
                    <h:outputLabel value="#{bundle.CreateNewsfeedLabel_username}" for="username" />
                    <h:inputText id="username" value="#{newsfeedController.selected.username}" title="#{bundle.CreateNewsfeedTitle_username}" required="true" requiredMessage="#{bundle.CreateNewsfeedRequiredMessage_username}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{newsfeedController.create}" value="#{bundle.CreateNewsfeedSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{newsfeedController.prepareList}" value="#{bundle.CreateNewsfeedShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
